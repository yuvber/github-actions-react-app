name: notify on release

on:
  release:
    types: [published]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: slack message
        run: |
          curl -X POST -H 'Content-type: application/json'
          --data '{"text":"new release 
          ${{ github.event.release.tag_name }} is out, <${{ github.evenr.release.html.url }}|check it out now>"}' 
          ${{ secrets.SLACK_WEBHOOK }}